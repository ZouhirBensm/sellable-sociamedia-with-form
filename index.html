<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate more Followers</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/container.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="shortcut icon" href="img/banners_icons/favicon.png" type="image/png">


  <script src="https://kit.fontawesome.com/80d236052e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="parallax freedom">
    <div class="down-drop">
      <p>Drop Down, and see more!</p>
      <a href="#middle-box1"><i class="fa-solid fa-circle-chevron-down"></i></a>
    </div>
  </div>

  <div id="middle-box1" class="middle-box">
    <div class="container">
      <div class="icon">
        <!-- banner -->
        <img id="icon" src="img/banners_icons/clientlogo.png" alt="Global Freedom Movement">
      </div>
      <div class="social-media-list">
        <!-- Media elements -->
        <div class="media-card Email">
          <a href="mailto:foobaropomt@outlook.com" target="_blank" class="tooltip"><i class="fa fa-envelope-o"
              aria-hidden="true"></i></a>
        </div>
        <div class="media-card Twitter">
          <!-- PUT YOUR SOCIAL MEDIAS -->
          <a href="//twitter.com/FoobarOpom" target="_blank" class="tooltip"><i class="fa-brands fa-twitter"></i></a>

        </div>
        <div class="media-card Tiktok">
          <a href="//www.tiktok.com/@foobaropom" target="_blank" class="tooltip"><i class="fa-brands fa-tiktok"></i></a>
        </div>

      </div>
    </div>
  </div>

  <script src="js/display-media.js"></script>

  <div class="parallax bird"></div>

  <!-- In case you need to add a form -->
  <div id="middle-box2" class="middle-box">
    <div class="master-form-container">
      <h2 class="form-title">Opt-in page to build your Email List!</h2>
      <p id="popup">
      </p>
      
      <form id="form">
        <div class="input-elements">
          <div>
            <label id="idlabelemail" for="idemail">E-mail</label>
            <input type="email" name="email" id="idemail" placeholder="example@example.com"
              pattern="^[^@.]+@[^@.]+\.{1}\w{1,6}$" required>
            <!-- <span class="format email">Format: characters@characters.characters</span> -->
          </div>
          <div>
            <label for="idphone">Phone number</label>
            <input type="tel" name="phone" id="idphone" pattern="[0-9]{10}" placeholder="example: 1231231234" required>
          </div>
        </div>

        <div class="checkboxes">
          <div>
            <label for="idnewsletter">Subscribe to our news letter</label>
            <input type="checkbox" name="newsletter" id="idnewsletter">
          </div>
          <div>
            <label for="idtermns">Do you agree with our terms
              and conditions?</label>
            <input type="checkbox" name="terms" id="idtermns" required>
          </div>
          <button type="submit">Enter</button>
        </div>

      </form>
    </div>
  </div>

</body>

</html>
